name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Build APK
        run: |
          # 关键修改：
          # 1. 添加了 -vv 参数 (显示详细日志，方便查错)
          # 2. 命令最后添加了一个空格和一个点 . (明确告诉它打包当前目录)
          flet build apk -vv --project-name "FurnaceCalc" --product-name "FurnaceApp" --org "com.furnace.app" .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FurnaceCalc-APK
          path: build/apk/app-release.apk
