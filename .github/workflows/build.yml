name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          # 安装 requirements.txt 中的库，用于检查是否有版本冲突
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Build APK
        run: |
          # 简化命令，移除 --include-packages，让它自动读取 requirements.txt
          # 注意：移除了中文名称，避免编码导致 exit code 2
          flet build apk --project-name "FurnaceCalc" --product-name "FurnaceApp" --org "com.furnace.app"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FurnaceCalc-APK
          path: build/apk/app-release.apk
